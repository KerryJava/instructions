<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>股票先机首页</title>

<body>
    <nav>

        </div>
        <ul class="zixuangu">
            <li>
                <div class="guName">
                    <span>海康威视</span>

                </div>

                    <span>35.86</span>

                <div class="banker blue">强庄</div>

            </li>

            <li>
                <div class="guName">
                    <span>东方财富</span>
                    <span>300059</span>
                </div>
                <div class="guName">

                </div>

                    <span>300059</span>
                </div>
                <div class="guName">
                    <span>33.72</span>

                </div>
                <div class="banker zi">弱庄</div>
                <span class="status">掩护出逃</span>
            </li>

    </main>
<footer>
    <ul class="menu">
        <li>
            <ul class="menuTitle">
                <li>
                    <i class="iconfont icon-weibiaoti1 tubiao"></i>
                </li>

        </li>
        <li>
            <ul class="menuTitle">
                <li>
                    <i class="iconfont icon-niu2 tubiao"></i>

<script src="js/jquery.js"></script>
<script src="js/rem.js"></script>
<script src="js/swiper.js"></script>

<script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: 1000,//可选选项，自动滑动
        pagination : '.swiper-pagination',
    })
</script>
